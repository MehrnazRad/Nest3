<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>لیست انبارها</title>
  <style>
    body { font-family: sans-serif; padding: 20px; direction: rtl; }
    table { border-collapse: collapse; width: 60%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: right; }
    th { background-color: #eee; }
  </style>
</head>
<body>
  <h2>لیست انبارها</h2>

  <table>
    <thead>
      <tr>
        <th>ردیف</th>
        <th>نام انبار</th>
      </tr>
    </thead>
    <tbody id="product-table-body"></tbody>
  </table>

  <script>
    fetch('http://localhost:8080/product/getStoragesNames')
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById('product-table-body');
        tbody.innerHTML = '';

        data.forEach((storage, index) => {
          const tr = document.createElement('tr');

          const tdIndex = document.createElement('td');
          tdIndex.textContent = index + 1;
          tdIndex.style.textAlign = 'center';

          const tdName = document.createElement('td');
          tdName.textContent = storage.Name;
          tdName.style.textAlign = 'right';

          tr.appendChild(tdIndex);
          tr.appendChild(tdName);
          tbody.appendChild(tr);
        });
      })
      .catch(err => {
        console.error('خطا در دریافت داده:', err);
        alert('امکان دریافت لیست انبارها وجود ندارد.');
      });
  </script>
</body>
</html>
